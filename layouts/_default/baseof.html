<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    {{ $css := resources.Get "css/main.sass" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}">
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
  </head>
  <body>
    <nav class="container navbar" role="navigation" aria-lable="main navigation">
      <div class="navbar-brand">
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ "/" | absURL }}">Home</a>
          <a class="navbar-item" href="{{ "books/" | absURL }}">Books</a>
          <a class="navbar-item" href="{{ "now/" | absURL }}">Now</a>
        </div>
        <div class="navbar-end">
          <form action="https://www.google.com/search" method="get">
            <input class="input" type="text" name="q" value="" placeholder="Search..." />
            <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}" />
          </form>
        </div>
      </div>
    </nav>
    <section class="container section">
      {{ block "main" . }}{{ end }}
    </section>
    {{ $js := resources.Get "js/main.js" | minify | fingerprint }}
    <script src = "{{ $js.Permalink }}" type = "text/javascript"/></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
