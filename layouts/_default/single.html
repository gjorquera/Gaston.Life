{{ define "main" }}
<article>
  <header class="content">
    {{ .Render "header" }}
  </header>
  {{ if .Param "toc" }}
  <aside class="content">
    {{ .Render "toc" }}
  </aside>
  {{ end }}
  <main class="content">
    {{ .Content }}
  </main>
  <footer class="content">
    {{ $related := .Site.RegularPages.Related . | first 5 }}
    {{ with $related }}
    <h1>See Also</h1>
    <ul>
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
  </footer>
</article>
{{ end }}
