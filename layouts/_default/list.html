{{ define "main" }}
<article>
  <header class="content">
    <h1 class="title is-1">{{ .Title }}</h1>
    <p>{{ .Description }}</p>
  </header>
  <main class="content">
    {{ .Content }}

    {{ range .Pages.GroupByParam "category" }}
    <h1>{{ humanize .Key }}</h1>
    <ul>
      {{ range (.Pages.ByDate.ByParam "rating").Reverse }}
      {{ .Render "li" }}
      {{ end }}
    </ul>
    {{ end }}
  </main>
</article>
{{ end }}
