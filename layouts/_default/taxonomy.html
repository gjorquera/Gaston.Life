{{ define "main" }}
<article>
  <header class="content">
    <h1 class="title is-1">{{ humanize .Title }}</h1>
    <p>{{ .Description }}</p>
  </header>
  <main class="content">
    {{ .Content }}

    <ul>
      {{ range .Pages }}
      {{ .Render "li" }}
      {{ end }}
    </ul>
  </main>
</article>
{{ end }}
